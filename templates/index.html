	<head>

        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">

        <script src="{% static 'js/custom.js' %}"></script>

<body >
	<nav class="navbar navbar-expand-lg bg-light shadow-lg">
		<div class="container">
			<a class="navbar-brand" href="{% url 'landing' %}">
				<strong>SpotLight</strong>
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item">
						<a class="nav-link" href="#hero"><i class="fas fa-microphone-alt"></i> Dashboard</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#contact"><i class="fas fa-file-contract"></i> Contact Us</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
					</li>


					<li class="nav-item" style="margin-right: 0;">
						{% if user.is_authenticated %}
						<p class="nav-link">Hello {{user.username}}</p>
						{% endif %}
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="mid" id="hero">
		<br><br><br>
			<div class="tp">
				<p class="tle"> < SpotLight > </p>
			</div>
			<div class="mic" id="phone">

			</div>
			<div id="speech">
		
			</div>
			<p id="disp"></p>
	</section>
	

	<footer class="site-footer">
		<div class="container">
			<div class="row">

				<div class="col-12">
					<h5 class="text-white">
						<i class="fas fa-map-marker-alt"></i>
						Indian Institute of Information Technology Kottayam, Kerala
					</h5>

					<a href="mailto:queries.spotlight@gmail.com" class="custom-link mt-3 mb-5">
						queries.spotlight@gmail.com
					</a>

					<ul class="social-icon" >

						<li><a href="#" class="fab fa-youtube-square fa-2x"></a></li>
					</ul>

			</div>
